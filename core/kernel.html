<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K_OS KERNEL - BAD GATEWAY</title>
    <link rel="stylesheet" href="kernel.css">
    <!-- SIGILS and APP CSS will be injected by the kernel -->
</head>
<body>
    <div id="os-shell" class="hidden">
        <canvas id="effects-canvas"></canvas>
        <div id="desktop">
            <!-- Icons will be injected by the kernel -->
        </div>
        <div id="taskbar">
            <div id="taskbar-apps"></div>
        </div>
        <!-- App Windows will be injected by the kernel -->
    </div>
    <div id="boot-container"></div>
    <script src="kernel.js"></script>
</body>
</html>
